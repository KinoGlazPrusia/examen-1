<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de productes i usuaris">
    <meta name="keywords" content="productes-alimentaris, usuaris">

    <title>Els nostres productes de proximitat</title>

    <link rel="shortcut icon" href="../images/favicon.png.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/afegir-usuari-styles.css">
</head>

<body>
    <nav class="navbar">
        <ul>
            <a href="#"><li>Usuaris</li></a>
            <a href="#"><li>Productes</li></a>
            <a href="#"><li>Posts</li></a>
        </ul>
    </nav>
    <div class="container">
        <form class="user-form" action="/html/index.html">
            <div class="form-item">
                <label for="fname">Nom <em>*</em></label>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="form-item">
                <label for="surname">Cognoms <em>*</em></label>
                <input type="text" name="surname" id="surname">
            </div>
            <div class="form-item">
                <label for="email">Email <em>*</em></label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-item">
                <label for="address">Direcció</label>
                <input type="text" name="address" id="address">
            </div>
            <div class="form-item">
                <button id="submit-button" type="submit">Nou usuari</button>
            </div>
        </div>
    </div>
</body>

</html>
